<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="my"> </div>
	<script>
		const request = new XMLHttpRequest();
		request.responseType = 'json';
		request.open('GET','https://c3e31bae.ngrok.io/api/'); //Write your own API endpoint//
		request.send();
		
		request.onload = () => {
			var res = request.response;
			//console.log(res);
			var tab = "<table>";
			tab += "<tr><td>Action:</td><td>Repository Name:</td><td>Repository URL:</td><td>Sender name:</td><td>Sender URL</td>";
			for(var i=0;i<res.length;i++)
				tab += "<tr><td>" + res[i].action + "  </td><td>"+ res[i].repo_name+ "  </td><td>"+ res[i].repo_url +"  </td><td>"+res[i].sender_name+"  </td><td>"+res[i].sender_url+"</td>";
			tab += "</table>";
			document.getElementById("my").innerHTML = tab;
		}
	</script>
</body>
</html>
